<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Supermarket</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Header styling */
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header nav a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        /* Search bar */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #fff;
        }

        .search-bar input {
            padding: 0.5rem;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Product grid styling */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product-item {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            max-height: 150px;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olona Supermarket</h1>
        <p>Your one-stop shop for quality provisions!</p>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="cart.html">Cart</a> <!-- Added Cart Link -->
        </nav>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="renderProducts()">
    </div>

    <!-- Products Section -->
    <main>
        <section id="products" class="product-grid"></section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Olona Supermarket. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Dynamic Product Rendering and Search -->
    <script>
        const products = [
            { name: 'Rice', price: '₦28,000', image: 'images/rice.jpg' },
            { name: 'Sugar', price: '₦700', image: 'images/sugar.jpg' },
            { name: 'Cooking Oil', price: '₦6,500', image: 'images/oil.jpg' },
            { name: 'Spaghetti (Mama\'s Pride)', price: '₦400', image: 'images/pasta.jpg' },
            { name: 'Spaghetti (Golden Penny)', price: '₦400', image: 'images/pasta.jpg' },
            { name: 'Semovita (1kg)', price: '₦400', image: 'images/pasta.jpg' },
            { name: 'Semovita (2kg)', price: '₦800', image: 'images/pasta.jpg' },
            { name: 'Semovita (3kg)', price: '₦1,200', image: 'images/pasta.jpg' }
        ];

        function renderProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productGrid = document.getElementById('products');
            productGrid.innerHTML = ''; // Clear previous results

            products
                .filter(product => product.name.toLowerCase().includes(searchTerm))
                .forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-item');
                    productItem.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                    `;
                    productGrid.appendChild(productItem);
                });
        }

        // Initial render of products
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
